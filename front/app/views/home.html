<h1 class="heading-large">{{ title }}</h1>

<a href="/submit">Submit a topic</a>

<ol>
  <li ng-repeat="topic in topics">
    <button ng-click="upVoteTopic($index)" ng-class="{upvoted: isUpVoted($index)}">
      Up
    </button>
    {{topic.score}}
    <button ng-click="downVoteTopic($index)" ng-class="{downvoted: isDownVoted($index)}">
      Down
    </button>
    <a href="topic/{{topic.id}}">{{topic.title}}</a>
    <aside class="error" ng-show="topic.error">{{topic.error}}</aside>
    <aside>Submitted by <a href="#/user/{{topic.created_by}}">{{topic.created_by}}</a> on {{topic.created_on}}</aside>
  </li>
</ol>
