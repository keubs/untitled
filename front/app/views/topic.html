<div class="container-fluid">
	<h1><a href="{{ topic.article_link }}">{{ topic.title }}</a></h1>
	<img style="height:400px" src="{{ backendUrl }}/{{ topic.image }}" />
	<hr />
</div>
<div class="container-fluid">
	<div ng-repeat="action in topic.actions track by $index" class="row">
	  <div class="col-md-2">
	    <button ng-click="upVoteAction(action.id, $index)" ng-class="">
	      Up
	    </button>
	    {{action.score}}
	    <button ng-click="downVoteAction(action.id, $index)" ng-class="">
	      Down
	    </button><br />
	  </div>
	  <div class="col-md-2">

	    <img src="{{backendUrl}}/{{action.image}}" style="height: 100px" />
	  </div>
	  <div class="col-md-6">
	    {{action.title}}
	    <aside class="error" ng-show="topic.error">{{action.error}}</aside>
	    <aside>Submitted by <a href="#/user/{{topic.created_by}}">{{action.created_by}}</a> on {{action.created_on}}</aside>
	  </div>
	</div>
</div>
<div ng-controller="ActionCtrl" class="container">
	<div class="row">
		<div class="col-md-8 submit-wrapper">
			<form ng-submit="submit()" ng-class="{loading: formLoading}" class="form-submit-action">
				<h1>Submit an action for this topic</h1>
				<label for="article_link">Link:</label>
				<input id="article_link" type="text" ng-model="action.article_link" class="form-control" placeholder="Article Link" ng-blur="linkEntered()" required>
				<br />
				<label for="action_title">Title:</label>
				<input id="action_title" type="text" ng-model="action.title" class="form-control" placeholder="Title" required>
				<br />
				<label for="action_description">Description:</label>
				<textarea id="action_description" ng-model="action.description" class="form-control" placeholder="Description" style="width:100%; height: 150px;" required></textarea>
				<br />
				<label for="action_tags">Tags</label>
				<tags-input id="action_tags" ng-model="action.tags"></tags-input>
				<br />
				<img src="{{ action.image_preview.src }}" style="height: 350px;" ng-show="action.image_preview.visible"/>
				<input id="image_url" type="hidden" ng-model="action.image_url" value="{{ action.image_preview.src }}" />
				<br />
				<input type="submit" value="Submit" class="btn btn-primary btn-lg" />

			</form>
			<div class="loader" ng-class="{loading: formLoading}"></div>
		</div>
	</div>
</div>
